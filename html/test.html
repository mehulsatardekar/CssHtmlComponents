<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<style>
  
.wrapper{
    margin: 22px 20px 22px 20px;
    background-color: blueviolet;
    width: 500px;
    height: 300px;
    position: relative;
}

.inner{
    width: 50px;
    height: 50px;
    background-color: red;
    position: absolute;
    top: 100px;
    border-radius: 50%;
    
}
.right{

    right: -15px;
}

.left{

    left: -15px;
}
.material-icons{
    font-size: 34px;
    padding: 10px;
    color: #fff;
}
</style>
<body>
  
    <div class="wrapper">
        <div class="inner right">
            <span class="material-icons">
                skip_next
                </span>
        </div>
        <div class="inner left">
            <span class="material-icons">
                skip_previous
                </span>
        </div>
        <h1>good Morning</h1>
    </div>
</body>
</html>
