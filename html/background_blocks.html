<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/background_blocks.css">
</head>
<body>
    <section>
      <h3>@Mehul</h3>
      <div class="main" id="main">
          <div class="block"></div>
      </div>
      <span class="message">this will work only on tabs and desktop views > 600 </span>
    </section>
    
    <script>
        let main = document.getElementsByClassName("main")[0];
        let block = document.getElementsByClassName('block');
        
        for(let i=1; i<700; i++){
            main.innerHTML += "<div class='block'></div>";
            block[i].style.animationDelay = `${i * 0.05}s`;
        }
    </script>
</body>
</html>
